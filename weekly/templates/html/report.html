<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{{ title }} </title> 
    </head>
    
    <body>
        <article id="cover">
            <h1>WEEKLY REPORT</h1>
            <h2 id="subtitle">City: {{ CITY }}
                              Data: Waze 
                              Time Interval:  {{ TIME_INTERVAL }}
            </h2>
            <div class="logo">
                <img src="https://s3.us-east-2.amazonaws.com/bd-fgv-public/identidade-visual/logos/Logo-FGV.png" id="logo-fgv">
                <img src="https://s3.us-east-2.amazonaws.com/bd-fgv-public/identidade-visual/logos/Logo-BID.png" id="logo-bid">
            </div>
        </article>
        
        <article class="alert">
            {% for query, df in queries_df.items() %}                
                {% include table_template %}            
                <img src="{{ images[query] }}">
            {% endfor %}
        </article>
    </body>
</html>
